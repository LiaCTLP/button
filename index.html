<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Power Automate Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Trigger Power Automate Flow</h1>
    <button id="triggerFlowButton">Trigger Flow</button>

    <script type="text/javascript">
        var flowUrl = "https://prod-114.westeurope.logic.azure.com:443/workflows/your_flow_id/triggers/manual/paths/invoke?api-version=2016-06-01";

        // Define the value for 'name'
        var nameValue = "John Doe";  // You can dynamically change this

        // The JSON body to send with the request
        var requestBody = JSON.stringify({
            name: nameValue
        });

        document.getElementById("triggerFlowButton").onclick = function() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", flowUrl, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            // Send the JSON body with the 'name' parameter
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert("Flow triggered successfully!");
                } else if (xhr.readyState == 4) {
                    alert("Error triggering flow: " + xhr.statusText);
                }
            };

            // Send the request with the 'name' parameter in the body
            xhr.send(requestBody);  // Send the request with the JSON body
        };
    </script>

</body>
</html>
